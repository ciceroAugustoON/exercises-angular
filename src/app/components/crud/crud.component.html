<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="border border-primary p-3 my-3 rounded container col-4">
    <div class="row mb-3">
        <div class="col-3">
            <label for="id">Id</label>
            <input type="number" id="id" class="form-control" name="id" required ngModel>
        </div>
        <div class="col">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" name="nome" required ngModel>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="mail">Email</label>
            <input type="email" id="mail" class="form-control" name="mail" required ngModel>
        </div>
        <div class="col-3">
            <label for="idade">Idade</label>
            <input type="number" id="idade" class="form-control" name="idade" required ngModel>
        </div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Enviar</button>
</form>
<div class="container list-group col-5">
    <h3>Clientes</h3>
    <li *ngFor="let cliente of clientes" class="list-group-item">{{cliente.nome}}</li>
</div>
