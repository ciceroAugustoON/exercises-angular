<form #form="ngForm" (submit)="onSubmit(form)" class="border border-primary rounded p-5">
    <h3>Aritim√©tica</h3>
    <div class="mb-3 d-flex flex-row justify-content-center">
        <input type="number" id="num1" class="form-control me-2" name="num1" [(ngModel)]="primeiro">
        <select ngModel name="operacao" id="operacao" class="form-select me-2">
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select>
        <input type="number" id="num2" class="form-control me-2" name="num2" [(ngModel)]="segundo">
        <button type="submit" class="btn btn-primary">Calcular</button>
    </div>
    <label for="resultado">Resultado</label>
    <input type="number" id="resultado" class="form-control mt-3" name="resultado" [(ngModel)]="resultado">
</form>
